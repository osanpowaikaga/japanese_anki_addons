<div class="card">
  <div class="jp-word">{{word}}</div>
  <div class="jp-reading"><b>読み:</b> {{reading}}</div>
  
  <div class="jp-row">
    <div class="jp-block jp-pitch-block">
      <div class="jp-header"><b>Pitch Accents:</b></div>
      <div class="jp-pitch">{{pitch_accent}}</div>
    </div>
    <div class="jp-block jp-meanings-block">
      <div class="jp-header"><b>Meanings:</b></div>
      <div class="jp-meanings">{{meanings}}</div>
    </div>
  </div>
  <div class="jp-row">
    <div class="jp-block jp-examples-block">
      <div class="jp-header"><b>Examples:</b></div>
      <div class="jp-examples">{{example sentences}}</div>
    </div>
    <div class="jp-block jp-kanji-info-block">
      <div class="jp-header"><b>Kanji Information:</b></div>
      <div class="jp-kanji-info">{{kanji_info}}</div>
    </div>
  </div>
</div>
